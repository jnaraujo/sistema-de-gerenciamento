name: Java CI

on:
  push:
    branches: [workflow]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: "20"
          distribution: "temurin"
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-
      - name: Build with Maven
        run: mvn -f "./sistema-de-gerenciamento/sistema de gerenciamento" --batch-mode --update-snapshots package
      - name: Run tests
        run: mvn -f "./sistema-de-gerenciamento/sistema de gerenciamento" --batch-mode --update-snapshots test
